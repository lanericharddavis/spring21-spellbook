<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pokemon Deck</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="assets/img/myFace.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Lane's Pokemon Deck</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid"></main>
    <div class="row">
        <div id="pokemonCollections" class="col-8">
            <div id="allPokemon" class="row bg-primary fixed-height">
                <div class="col">
                    <h3>All Pokemon</h3>
                </div>
            </div>
            <div id="myPokemon" class="row bg-success fixed-height">
                <div class="col">
                    <h3>My Pokemon</h3>
                </div>
            </div>
        </div>
        <div id="activePokemon" class="col-4 bg-info">
            <h3>Active Pokemon</h3>
            <div class="card shadow m-3" style="width: 20rem;">
                <img class="card-img-top" src="//placehold.it/200x200" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Pokemon Name</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
            <button class="btn btn-warning mt-2 ml-5">Catch</button>
        </div>
    </div>
    </main>

        </div>
